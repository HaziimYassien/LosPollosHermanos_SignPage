<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Add your CSS styles here if needed */
    </style>
</head>
<body>

    <form id="signupForm" class="container bg-white text-black rounded position-absolute top-50 start-50 translate-middle">
        <div class="mb-3">
            <h2 class="text-center m-5">Sign Up</h2>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <!-- Add more countries as needed -->
            </select>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agreeTerms">
            <label class="form-check-label" for="agreeTerms">Agree to the Terms and Conditions</label>
        </div>
        <div class="mb-3 form-check">
            <p class="form-check-label" for="agreeTerms" id="errMsg"> </p>
        </div>

        <button type="button" class="btn btn-primary" onclick="validateForm()">Sign Up</button>
    </form>

    <script>
        var errorMessage = document.querySelector('#errMsg');
        function validateForm() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const country = document.getElementById('country').value;
            const gender = document.getElementById('gender').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
    

            // Email validation using regular expression
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            switch (true) {
                case !emailRegex.test(email):
                    alert('Please enter a valid email address.');
                    errorMessage.innerText = "Please enter a valid email address";
                    break;

                case !username:
                    alert("Please add a username");
                    errorMessage.innerText = "Please add a username";
                    break;

                case !email:
                    alert("Please add an email");
                    errorMessage.innerText = "Please add an email";
                    break;

                case !password:
                    alert("Please add a password");
                    errorMessage.innerText = "Please add a password";
                    break;

                case password.length < 6:
                    alert('Password must be at least 6 characters.');
                    errorMessage.innerText = "Password must be at least 6 characters";
                    break;

                case !confirmPassword:
                    alert("Please re-enter the password");
                    errorMessage.innerText = "Password re-enter the password";
                    break;

                case password !== confirmPassword:
                    alert('Passwords do not match.');
                    errorMessage.innerText = "Passwords do not match FOCUST MAN";
                    break;

                case !country:
                    alert("Please choose a country");
                    errorMessage.innerText = "Please choose a country";
                    break;

                case !gender:
                    alert("Please choose a gender");
                    errorMessage.innerText = "Please choose a gender";
                    break;

                case !agreeTerms:
                    alert("Please agree to the terms and conditions");
                    errorMessage.innerText = "Please agree to the terms and conditions";
                    break;

                default:
                    alert('Form submitted successfully!');
                    errorMessage.innerText = " ";
                    // If all conditions pass, the form is considered valid
                    break;
            }


            // Additional custom validations can be added here

            // Uncomment the line below to submit the form to the server
            // document.getElementById('signupForm').submit();
        }
    </script>

</body>
</html>
