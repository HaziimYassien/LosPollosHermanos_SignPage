<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Los Pollos Hermanos</title>
    <link rel="icon" href="../Images/Los_Pollos_Hermanos_logo.png" type="image/x-icon" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/style.css" rel="stylesheet" />
</head>

<body class="img js-fullheight vsc-initialized" style='background-image: url("../Images/242731706_629385025114450_882571064577353266_n.jpg"); height: 1055px;'>

    <div id="bgg">

        <form class="container bg-white text-black rounded position-absolute top-50 start-50 translate-middle">

            <div class="mb-3">
                <h2 class="text-center m-5">Sign Up With </h2>
            </div>

            <!--google and microst account sign in-->
            <div class="row">
                <div class="col-6">
                    <button class="d-flex flex-row">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google m-4" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                        </svg>
                        <p class="mt-3">Continue using Google Account </p>
                    </button>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">First Name</label>
                        <input type="email" class="form-control EmailInput" id="exampleInputEmail1" aria-describedby="emailHelp"
                               style="padding-left: 25px; background: url(../Images/Los_Pollos_Hermanos_logo.png) no-repeat left; background-size: 20px;">
                    </div>
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                            City
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Cairo</a></li>
                            <li><a class="dropdown-item" href="#">Giza</a></li>
                            <li><a class="dropdown-item" href="#">Fayum</a></li>
                        </ul>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control EmailInput" id="exampleInputEmail1" aria-describedby="emailHelp"
                               style="padding-left: 25px; background: url(../Images/Los_Pollos_Hermanos_logo.png) no-repeat left; background-size: 20px;">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                               style=" padding-left: 25px; background: url(../Images/Los_Pollos_Hermanos_logo_BW.png) no-repeat left; background-size: 20px;">
                    </div>

                    <button class="btn btn-success">
                        Sign Up
                    </button>
                </div>

                <div class="col-6">
                    <button class="d-flex flex-row">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-microsoft m-4" viewBox="0 0 16 16">
                            <path d="M7.462 0H0v7.19h7.462zM16 0H8.538v7.19H16zM7.462 8.211H0V16h7.462zm8.538 0H8.538V16H16z" />
                        </svg>
                        <p class="mt-3">Continue using microsoft Account </p>
                    </button>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control EmailInput" id="exampleInputEmail1" aria-describedby="emailHelp"
                               style="padding-left: 25px; background: url(../Images/Los_Pollos_Hermanos_logo.png) no-repeat left; background-size: 20px;">
                    </div>

                        <div class="dropdown">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                                Gender
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Male</a></li>
                                <li><a class="dropdown-item" href="#">Female</a></li>
                            </ul>
                        </div>
                </div>

        </form>
    </div>

    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
</body>
</html>
